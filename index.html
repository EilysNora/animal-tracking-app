<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Tracking Web Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .light-mode {
            background-color: #f0f0f0;
            color: #333;
        }
        .dark-mode {
            background-color: #333;
            color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .header, .footer {
            text-align: center;
            padding: 10px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
        }
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
        }
        .nav-bar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .nav-bar a:hover {
            background-color: #ddd;
            color: black;
        }
        .toggle-mode {
            cursor: pointer;
        }
        .login-page, .dashboard-page {
            padding: 20px;
        }
        .login-form {
            max-width: 300px;
            margin: auto;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #45a049;
        }
        .dashboard-widgets {
            display: flex;
            flex-wrap: wrap;
        }
        .widget {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            margin: 10px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .dark-mode .widget {
            background-color: #444;
            color: white;
        }
    </style>
</head>
<body class="light-mode">
    <header class="header">
        <h1>Animal Tracking Web Application</h1>
    </header>
    <nav class="nav-bar">
        <div>
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Logout</a>
        </div>
        <div class="toggle-mode" onclick="toggleMode()">Switch to Dark Mode</div>
    </nav>
    <div class="container">
        <div class="login-page">
            <h2>Login</h2>
            <form class="login-form">
                <input type="text" placeholder="Email/Username">
                <input type="password" placeholder="Password">
                <button type="submit">Login</button>
                <p><a href="#">Forgot Password?</a></p>
                <p><a href="#">Sign Up</a></p>
            </form>
        </div>

        <div class="dashboard-page">
            <h2>Dashboard</h2>
            <div class="dashboard-widgets">
                <div class="widget">
                    <h3>Map</h3>
                    <!-- Map integration goes here -->
                </div>
                <div class="widget">
                    <h3>Animal List</h3>
                    <!-- Animal list goes here -->
                </div>
                <div class="widget">
                    <h3>Recent Activity</h3>
                    <!-- Recent activity feed goes here -->
                </div>
                <div class="widget">
                    <h3>Statistics</h3>
                    <!-- Statistics go here -->
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        &copy; 2024 Animal Tracking Web Application
    </footer>

    <script>
        function toggleMode() {
            var body = document.body;
            var toggleText = document.querySelector('.toggle-mode');
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                toggleText.textContent = 'Switch to Light Mode';
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                toggleText.textContent = 'Switch to Dark Mode';
            }
        }
    </script>
</body>
</html>
